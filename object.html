<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Object in Javascript</title>
</head>

<body>
  <!-- Object -->
  <p id="demo"></p>
  <button onclick="method.showDetails()">Show Details</button>

  <script>
    // An Object is a collection of related data or functionality
    //Basic Syntax of an Object

    var person = {
      fullname: "John Doe", //String
      age: 30, //Number
      hobbies: ["Coding", "Playing Chess", "Watching Movies"], //Array
      ismarried: false, //Boolean
    };

    document.getElementById("demo").innerHTML =
      person["fullname"] +
      "<br>" +
      person["age"] +
      "<br>" +
      person["hobbies"][1];
    document.getElementById("demo").innerHTML =
      person.fullname + "<br>" + person.age + "<br>" + person.hobbies[0] + "<br>" + person.ismarried;
    console.log(person);

    // Method inside an Object

    var method = {
      FullName: "Dev Ibrahim",
      age: 25,
      text: "is",
      showDetails: function () {
        alert(
          this.FullName + " " + this.text + " " + this.age + " " + "Years Old"
        );
      },
      showname: function () {
        alert(this.FullName);
      },
      showage: function () {
        alert(this.age);
      },
    };

    // Having an Object inside Object
    var fruits = {
      mango: {
        color: "Yellow",
        taste: "Sweet"
      },
      apple: {
        color: "Green",
        taste: "Sweet"
      }
    }

    console.log(fruits.apple)

  </script>
</body>

</html>
